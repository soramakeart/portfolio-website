      <div id="gallery">
        <figure>
          <header class="heading">Gallery Title Goes Here</header>
          <ul class="nospace clear">
            <li class="one_quarter first"><img id="myImg" src="../images/demo/gallery/01.png" alt="" onclick="change(this)"></a></li>

            <li class="one_quarter"><img id="myImg" src="../images/demo/gallery/06.png" alt=""></li>
          
          </ul>
          <figcaption>Illustrations inspired by Anime series and manga</figcaption>
        </figure>
      </div>
	  
	<div id="myModal" class="modal">
		<span class="close">&times;</span>
		<img class="modal-content" id="img01">
		<img class="modal-content" id="img02">
		<div id="caption"></div>
	</div>
	  
	  
	  <div>
			<script>
					// Get the modal
					var modal = document.getElementById("myModal");

					// Get the image and insert it inside the modal - use its "alt" text as a caption
					var img = document.getElementById("myImg");
					var modalImg = document.getElementById("img01");
					var modalImg = document.getElementById("img02");
					var captionText = document.getElementById("caption");
					img.onclick = function(){
						modal.style.display = "block";
						modalImg.src = this.src;
						captionText.innerHTML = this.alt;
					}

					// Get the <span> element that closes the modal
					var span = document.getElementsByClassName("close")[0];

					// When the user clicks on <span> (x), close the modal
					span.onclick = function() { 
						modal.style.display = "none";
					}
			</script>
	  
	  </div>
